{% extends 'base.html' %}
{% block title %}Edit {{ user.full_name }} {% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{ user.first_name }}" >
        <br>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ user.last_name }}" >
        <br>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" placeholder="{{ user.image_url }}">
        <br>
    </div>
    <div class="form-group">
        <a href="/users" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
