{% extends 'base.html' %}
{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}
<h1>Users</h1>
<div class="row">
    {% if (user.image_url) %}
    <div class="col-sm-4 col-6">
        <img src="{{user.image_url}} " alt="{{ user.full_name }}" class="img-thumbnail" >
    </div>
    {% endif %}

    <div class="col-sm-4 col-6">
        <h1>{{ user.full_name }}</h1>

        <form method="POST">
            <div class="d-grid gap-2 d-md-block">
                <button 
                class="btn btn-primary" type="submit" 
                formaction="/users/{{ user.id }}/edit" 
                formmethod="GET" > Edit
                </button>
                <button 
                class="btn btn-danger" type="sbumit" 
                formaction="/users/{{ user.id }}/delete" 
                formmethod="POST"> Delete
                </button>
            </div>
        </form>
    </div>

    <div class="col-sm-4 col-6">
        <h2>Posts</h2>
        <ul>
            {% for post in user.posts%}
            <li>
                <p><a href="/posts/{{ post.id }}">{{ post.title }}</a></p>
            </li>
            {% endfor %}
        </ul>
        <form method="POST">
            <div class="d-grid gap-2 d-md-block">
                <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
